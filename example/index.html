<!DOCTYPE html>
<html>
  <head>
    <title>Nue.js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h1 n-reflect="title"></h1>
      <input placeholder="Set title" n-update="title" />
      <p n-if-not="count">Use the buttons below to modify count</p>
      <p n-if="count">Well done!</p>
      <button n-click="handleInc">Increment</button>
      <button n-click="resetCount">Reset</button>
      <p>Count: <span n-reflect="count"></span></p>
    </div>
    <script src="../src/Nue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
